<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>para ti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Lluvia de texto -->
  <div class="contenedor-lluvia" id="lluvia"></div>

  <!-- Contenido principal -->
  <div class="contenedor">
    <h1> ¬øQuieres ser mi novia? </h1>
    <div class="opciones">
      <button class="btn" id="btnSi">S√≠</button>
      <button class="btn" id="btnNo">No</button>
    </div>
    <p id="mensaje" style="display: none;">
      ¬°Sab√≠a que dir√≠as que s√≠, my love! ‚ù§Ô∏è<br>
      <span id="contador"></span>
    </p>
  </div>

  <script>
    const btnNo = document.getElementById('btnNo');
    const btnSi = document.getElementById('btnSi');
    const mensaje = document.getElementById('mensaje');
    const contador = document.getElementById('contador');

    // Movimiento aleatorio para el bot√≥n "No"
    btnNo.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btnNo.style.position = "absolute";
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    });

    // Mostrar mensaje y activar contador
    btnSi.addEventListener('click', () => {
      mensaje.style.display = 'block';
      btnNo.style.display = 'none';
      actualizarContador();
      setInterval(actualizarContador, 1000);
    });

    // Funci√≥n para calcular tiempo desde el 7 de julio 2025, 11:00 PM
    function actualizarContador() {
      const inicio = new Date("2025-07-07T23:00:00");
      const ahora = new Date();
      const diferencia = ahora - inicio;

      if (diferencia < 0) {
        contador.textContent = "A√∫n no llega el momento m√°gico üï∞Ô∏è";
        return;
      }

      const totalSegundos = Math.floor(diferencia / 1000);
      const dias = Math.floor(totalSegundos / (60 * 60 * 24));
      const horas = Math.floor((totalSegundos % (60 * 60 * 24)) / 3600);
      const minutos = Math.floor((totalSegundos % 3600) / 60);
      const segundos = totalSegundos % 60;

      contador.textContent = `Han pasado ${dias} d√≠a(s), ${horas} hora(s), ${minutos} minuto(s) y ${segundos} segundo(s) desde que dijiste que s√≠ ‚ù§Ô∏è`;
    }

    // Lluvia de texto
    const lluvia = document.getElementById("lluvia");
    const esMovil = window.innerWidth < 500;
    const columnas = esMovil ? 8 : 20;
    const filas = 15;

    for (let i = 0; i < columnas; i++) {
      const col = document.createElement("div");
      col.className = "columna";

      for (let j = 0; j < filas; j++) {
        const span = document.createElement("span");
        span.textContent = "Yo s√© que quieres, dime que s√≠";
        span.style.animationDelay = `${Math.random() * 3}s`;
        span.style.animationDuration = `${2 + Math.random() * 1.5}s`;
        col.appendChild(span);
      }

      lluvia.appendChild(col);
    }
  </script>
</body>
</html>
