<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>para ti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fondo estrellas -->
  <div class="fondo-estrellado">
    <div class="estrellas" id="estrellas"></div>
  </div>

  <!-- Contenido principal -->
  <div class="contenedor">
    <h1> ¿Quieres ser mi novia? </h1>
    <div class="opciones">
      <button class="btn" id="btnSi">Sí</button>
      <button class="btn" id="btnNo">No</button>
    </div>

    <p id="mensaje" style="display: none;">
      <span id="fraseAmor"></span><br />
      <span id="contador"></span><br />
      <span id="fuegos"></span><br />
      <span id="secreto" style="display: none;"> Y cada segundo contigo, te amo más. ✨</span>
    </p>
  </div>

  <script>
    const btnNo = document.getElementById('btnNo');
    const btnSi = document.getElementById('btnSi');
    const mensaje = document.getElementById('mensaje');
    const contador = document.getElementById('contador');
    const fuegos = document.getElementById('fuegos');
    const fraseAmor = document.getElementById('fraseAmor');
    const secreto = document.getElementById('secreto');

    const frases = [
      "Desde que llegaste, todo es mejor",
      "Tas loquita, pero me encantas igual",
      "Eres mi casualidad favorita",
      "Me haces feliz con solo verte",
      "Contigo, todo tiene sentido"
    ];

    const frasesCaen = [
      "Eres mi luz en la oscuridad", "Cada día te quiero más", "Contigo todo es mejor",
      "Mi corazón late por ti", "Eres mi sueño hecho realidad", "Juntos somos invencibles",
      "Tú y yo, para siempre", "No hay nada sin ti", "Eres mi felicidad diaria",
      "Amarte es mi destino", "Tus ojos brillan como estrellas", "Eres mi sol en días nublados",
      "Sin ti no soy nada", "Quiero estar a tu lado siempre", "Tu sonrisa ilumina mi vida",
      "Eres mi razón para sonreír", "Mi amor crece cada día", "Nuestro amor es infinito",
      "Contigo aprendí a amar", "Eres mi mejor regalo", "Te pienso a cada instante",
      "Eres mi paz y mi tormenta", "Quiero cuidarte siempre", "Tu amor me hace fuerte",
      "Siempre contigo, siempre tú", "No existe nadie como tú", "Eres mi mayor bendición"
    ];

    btnNo.addEventListener('mouseenter', () => {
      const maxOffset = 20;
      const direction = Math.random() < 0.5 ? -1 : 1;
      btnNo.style.transform = `translateX(${direction * maxOffset}px)`;
    });

    btnNo.addEventListener('mouseleave', () => {
      btnNo.style.transform = 'translateX(0)';
    });

    btnSi.addEventListener('click', () => {
      mensaje.style.display = 'block';
      btnNo.style.display = 'none';
      fraseAmor.textContent = frases[Math.floor(Math.random() * frases.length)];
      fuegos.innerHTML = "🎆✨💞🎇";

      for (let i = 0; i < 30; i++) crearCorazonFlotante();
      setInterval(actualizarContador, 1000);
      actualizarContador();

      setTimeout(() => {
        secreto.style.display = 'inline';
      }, 8000);
    });

    function actualizarContador() {
      const inicio = new Date("2025-07-07T23:00:00");
      const ahora = new Date();
      const diferencia = ahora - inicio;

      if (diferencia < 0) {
        contador.textContent = "Aún no llega el momento mágico 🕰️";
        return;
      }

      const totalSegundos = Math.floor(diferencia / 1000);
      const dias = Math.floor(totalSegundos / (60 * 60 * 24));
      const horas = Math.floor((totalSegundos % (60 * 60 * 24)) / 3600);
      const minutos = Math.floor((totalSegundos % 3600) / 60);
      const segundos = totalSegundos % 60;

      contador.textContent = `Han pasado ${dias} día(s), ${horas} hora(s), ${minutos} minuto(s) y ${segundos} segundo(s) desde que dijiste que sí ❤️`;
    }

    function crearCorazonFlotante() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${4 + Math.random() * 2}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function crearFraseCaida() {
      const frase = document.createElement("span");
      frase.textContent = frasesCaen[Math.floor(Math.random() * frasesCaen.length)];
      frase.classList.add("frase-caida");
      frase.style.left = `${Math.random() * 90 + 5}%`;
      frase.style.animationDuration = `${8 + Math.random() * 4}s`;
      document.body.appendChild(frase);
      frase.addEventListener("animationend", () => frase.remove());
    }

    setInterval(crearFraseCaida, 1000);

    // Estrellas
    const estrellas = document.getElementById("estrellas");
    for (let i = 0; i < 100; i++) {
      const estrella = document.createElement("div");
      estrella.className = "estrella";
      estrella.style.top = `${Math.random() * 100}%`;
      estrella.style.left = `${Math.random() * 100}%`;
      estrella.style.animationDelay = `${Math.random() * 2}s`;
      estrellas.appendChild(estrella);
    }
  </script>
</body>
</html>

    setInterval(crearFraseCaida, 900);
  </script>
</body>
</html>
